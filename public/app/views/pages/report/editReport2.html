<link rel="stylesheet" href="assets/css/compiled.min.css" type="text/css" >
<link rel="stylesheet" href="assets/css/style2.css" type="text/css" >
<style>
.left{
  float:left;
  width: 550px;
  height: 100%;
  margin-left: 10px;
}
.right{
    float:right;
    width: 550px;
    height: 100%;
    margin-right:: 10px;
}
</style>
<div class="container-fluid">
  <a href="/reportManagement" style="float: right; padding-left: 70%;"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Back to Reports</a><br>
  <h3><strong><b>EDIT REPORTS</b></strong></h3><hr style="height:40px; color: red;">
  <div align="center">
    <div class="show-hide-message" ng-show="editReport.successMsg">
     <div class="alert alert-success center-block">{{editReport.successMsg}}</div>
    </div>
    <div class="show-hide-message" ng-show="editReport.errorMsg">
    	<div class="alert alert-danger center-block">{{ editReport.errorMsg }}</div>
    </div>
  </div>
</div>
  <div>
    <br>
  	<form name="editReport.formData" ng-submit="editReport.updateReport(editCommittedAt, editReport.formData.committed_at, editAccidentType, editReport.formData.accident_type.$valid, editAccidentCause, editReport.formData.accident_cause.$valid, editThoroughfare, editReport.formData.address_thoroughfare.$valid, editMunicipality, editReport.formData.address_municipality.$valid, editProvince, editReport.formData.address_province.$valid)">
      <div class="left">
        <input type="hidden" class="form-control col-lg" type=" text" ng-model="showId">
			  <select class="browser-default form-control col-lg" title='Accident Type' ng-model="editAccidentType" style="padding-left: 20px;">
					<option value="" disabled selected>Accident Type</option>
					<option value="Rear-End Collision">Rear-End Collision</option>
					<option value="Side/Roadside Collision">Side/Roadside Collision</option>
					<option value="Rollover">Rollover</option>
					<option value="Head-On Collision">Head-On Collision</option>
					<option value="High Speeding Collision">   High Speeding Collision</option>
					<option value="High Speeding Fixed Object Crashes">High Speeding Fixed Object Crashes</option>
					<option value="Teenage Drivers">High speeding crashes with pedestrians</option>
					<option value="High speeding crashes with bicyclists">High speeding crashes with bicyclists</option>
					<option value="Stationary Collision">Stationary Collision</option>
			  </select>
          <input title='Date and Time Transpired' type="datetime-local" ng-model="editCommittedAt">
			  <select class="browser-default form-control col-lg"  title='Accident Cause' ng-model="editAccidentCause" style="padding-left: 20px;">
					<option value="" disabled selected> Cause of Accident</option>
					<option value="Distracted Driving"> Distracted Driving</option>
					<option value="Speeding"> Speeding</option>
					<option value="Drunk Driving">Drunk Driving</option>
					<option value="Reckless Driving">Reckless Driving</option>
					<option value="Rain">Rain</option>
					<option value="Running Red Lights">Running Red Lights</option>
					<option value="Teenage Drivers">Teenage Drivers</option>
					<option value="Resign Defect">Resign Defect</option>
					<option value="Teenage Drivers">Teenage Drivers</option>
					<option value="Resign Drivers">Resign Drivers</option>
					<option value="Unsafe lane Changes">Unsafe lane Changes</option>
					<option value="Wrong-Way Driving">Wrong-Way Driving</option>
					<option value="Improper Turns">Improper Turns</option>
					<option value="Tailgaiting">Tailgaiting</option>
					<option value="Driving Under Influence of Drugs">Driving Under Influence of Drugs</option>
					<option value="Road Rage">Road Rage</option>
					<option value="Tires Blowouts">Tires Blowouts</option>
					<option value="Deadly Curves">Deadly Curves</option>
					<option value="Animal Crossings">Animal Crossings</option>
					<option value="Street Racing">Street Racing</option>
			  </select>
          <a href="#" data-toggle="modal" data-target="#modalPeople" style="font-family: Courier New; color: grey"><i class="fa fa-plus-square" aria-hidden="true" ></i> Click to Add New People Involved</a><br>
        </div>
        <div class="right">
        <input class="form-control col-lg"  title='Street' type=" text" ng-model="editThoroughfare"  placeholder="  Thoroughfare" style="padding-left: 20px;">
  			<input class="form-control col-lg"  title='Municipality' type=" text" ng-model="editMunicipality" placeholder="  Municipality" style="padding-left: 20px; padding-bottom: 8px;">
  			<input class="form-control col-lg"  title='Province' type=" text" ng-model="editProvince" placeholder="  Province" style="padding-left: 20px; padding-bottom: 5px;">
        <a href="#" data-toggle="modal" data-target="#modalVehicle" style="font-family: Courier New; color: grey;"><i class="fa fa-plus-square" aria-hidden="true"></i> Click to Add Vehicle</a>
        </div>
        <button class="btn btn-elegant btn-md"  type="submit" style="float: right;">Save Changes</button>
		</form>
  </div>
  <div ng-controller=" editReportCtrl as editReport" class="modal fade" id="modalPeople" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
      <div class="modal-dialog cascading-modal " role="document">
     <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header bg-dark white-text">
                <h4 class="title"><i class="fa fa-plus-square" aria-hidden="true"></i> PEOPLE INVOLVE</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" onclick="javascript:window.location.reload()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name= "editReport.formData">
                  <input class="form-control" type=" text" ng-model="showIdPeople"  placeholder=" ID" style="padding-left: 10px;">
                  <input class="form-control" type=" text" ng-model="addName" placeholder=" Name" style="padding-left: 10px;">
                  <input class="form-control" type=" text" ng-model="addAge" placeholder=" Age" style="padding-left: 10px;">
                  <input class="form-control" type=" text" ng-model="addCitizenship" placeholder=" Citizenship" style="padding-left: 10px;">
                  <select class="browser-default form-control" ng-model="addGender">
                  <option value="" disabled selected>Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
              </select>
              <select class="browser-default form-control" ng-model="addViolation">
                  <option value="" disabled selected>Select Violation</option>
                  <option value="Negligence">Negligence</option>
                  <option value="Recklessness or wanton conduct">Recklessness or wanton conduct</option>
                  <option value="Intentional Misconduct">Intentional Misconduct</option>
                  <option value="Strict Liability">Strict Liability (Regardless or Fault)</option>
              </select>
                <select class="browser-default form-control" ng-model="addStatus">
                  <option value="" disabled selected>Select Status</option>
                  <option value="Unharmed">Unharmed</option>
                  <option value="Injured">Injured</option>
                  <option value="Hospitalized">Hospitalized</option>
                  <option value="Dead">Dead</option>
              </select>
              <select class="browser-default form-control" ng-model="addType">
                  <option value="" disabled selected>Select Type</option>
                  <option value="Suspect">Suspect</option>
                  <option value="Victim">Victim</option>
              </select>
              <button type="submit" class="btn btn-md btn-elegant" ng-click="editReport.addPeople(addName, editReport.formData.people_involved_name.$valid, addAge, editReport.formData.people_involved_age.$valid,addCitizenship, editReport.formData.people_involved_citizenship.$valid,addGender,editReport.formData.people_involved_gender.$valid,addViolation,editReport.formData.people_involved_violation.$valid,addStatus, editReport.formData.people_involved_status.$valid,addType,editReport.formData.people_involved_type.$valid)">Save</button>
                </form>
            </div>
        </div>
    </div>
  </div>
  <div ng-controller=" editReportCtrl as editReport" class="modal fade" id="modalVehicle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog cascading-modal " role="document">
   <!--Content-->
    <div class="modal-content">
        <!--Header-->
        <div class="modal-header bg-dark white-text">
            <h4 class="title"><i class="fa fa-plus-square" aria-hidden="true"></i> VEHICLE DETAILS</h4>
            <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" onclick="javascript:window.location.reload()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <form name= "editReport.formData">
            <input class="form-control" type=" text" ng-model="showIdVehicle"  placeholder=" ID" style="padding-left: 10px;">
            <input class="form-control" type=" text" ng-model="addPlateNumber" placeholder=" Plate Number" style="padding-left: 10px;">
            <input class="form-control" type=" text" ng-model="addBrand" placeholder=" Brand" style="padding-left: 10px;">
            <input class="form-control" type=" text" ng-model="addModel" placeholder=" Model" style="padding-left: 10px;">
            <select class="browser-default form-control" ng-model="addVehicleType">
              <option value="" disabled selected>Vehicle Type</option>
              <option value="Bus">Bus</option>
              <option value="Bicycle">Bicycle</option>
              <option value="Car">Car</option>
              <option value="Jeep">Jeep</option>
              <option value="Motorcycle">Motorcycle</option>
              <option value="Tricycle">Tricycle</option>
              <option value="Truck">Truck</option>
              <option value="Van">Van</option>
            </select>
              <button type="submit" class="btn btn-md btn-elegant" ng-click="editReport.addVehicle(addPlateNumber, editReport.formData.vehicle_platenumber.$valid, addBrand, editReport.formData.vehicle_brand.$valid, addVehicleType, editReport.formData.vehicle_type.$valid, addModel, editReport.formData.vehicle_model.$valid)">
            </form>
        </div>
      </div>
    </div>
  </div>
